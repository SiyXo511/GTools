<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Columns to JSON - GTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container tool-container">
        <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Tools</a>
        <h1>Convert Columns to JSON</h1>

        <div class="card">
            <form id="json-form" class="tool-form">
                <div class="form-group">
                    <label for="json-file">1. Upload Excel or CSV File:</label>
                    <input type="file" id="json-file" name="file" accept=".xlsx, .xls, .csv" required>
                </div>
                <div class="form-group">
                    <div class="label-with-action">
                        <label>2. Select Column(s):</label>
                        <button type="button" id="json-select-all-btn" class="btn-link" style="display: none;">Select All</button>
                    </div>
                    <div id="json-columns-container" class="columns-container">
                        <p class="placeholder-text">Please upload a file to see column options.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>3. Choose Output Method:</label>
                    <div class="output-options">
                        <div class="selection-wrapper">
                            <input type="radio" id="json-output-file" name="output_method" value="file" checked>
                            <label for="json-output-file">Download as file (.json)</label>
                        </div>
                        <div class="selection-wrapper">
                            <input type="radio" id="json-output-display" name="output_method" value="display">
                            <label for="json-output-display">Display on page</label>
                        </div>
                        <div class="selection-wrapper">
                            <input type="radio" id="json-output-add" name="output_method" value="add_to_table">
                            <label for="json-output-add">Add to table as new column</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Convert</button>
            </form>
        </div>

        <div class="result-container" id="result-container" style="display: none;">
            <div class="result-header">
                <h3>Result</h3>
                <button class="btn-copy" id="copy-btn" title="Copy to clipboard">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div class="result-content" id="result-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <footer class="footer">
        <p>GTools &copy; 2025</p>
    </footer>
</body>
</html>
